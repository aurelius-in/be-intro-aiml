<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDPBH5ifyna8jYilqjneh9sRlWg6Z1kS0Y",
            authDomain: "best-6bc96.firebaseapp.com",
            projectId: "best-6bc96",
            storageBucket: "best-6bc96.appspot.com",
            messagingSenderId: "835354586616",
            appId: "1:835354586616:web:931af2d81b25c287dcba0d",
            measurementId: "G-7TQN3QPPTX"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadQuizData(program, module) {
            const docRef = doc(db, `quizzes/${program}-${module}`);
            try {
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const quizData = docSnap.data();
                    displayQuiz(quizData);
                } else {
                    document.getElementById("quizContent").textContent = "Quiz not found!";
                }
            } catch (error) {
                document.getElementById("quizContent").textContent = "Error loading quiz: " + error;
            }
        }

        function displayQuiz(quizData) {
            const quizContent = document.getElementById("quizContent");
            quizContent.innerHTML = '';
            quizData.questions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `<p>${index + 1}. ${question.question}</p>`;
                question.options.forEach((option, i) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    optionDiv.innerHTML = `<input type="radio" name="q${index}" value="${i}"> ${option}`;
                    questionDiv.appendChild(optionDiv);
                });
                quizContent.appendChild(questionDiv);
            });

            const submitButton = document.createElement('button');
            submitButton.textContent = 'Submit';
            submitButton.addEventListener('click', () => gradeQuiz(quizData));
            quizContent.appendChild(submitButton);
        }

        function gradeQuiz(quizData) {
            let score = 0;
            quizData.questions.forEach((question, index) => {
                const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
                if (selectedOption && parseInt(selectedOption.value) === question.correctAnswer) {
                    score += 1;
                }
            });

            const result = document.getElementById('result');
            result.textContent = `Your score: ${score} / ${quizData.questions.length}`;

            quizData.questions.forEach((question, index) => {
                const explanationDiv = document.createElement('div');
                explanationDiv.className = 'explanation';
                explanationDiv.innerHTML = `<p>${index + 1}. ${question.explanation}</p>`;
                document.querySelector(`.question:nth-child(${index + 1})`).appendChild(explanationDiv);
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const program = urlParams.get('program');
            const module = urlParams.get('module');

            if (program && module) {
                loadQuizData(program, module);
            } else {
                document.getElementById("quizContent").textContent = "Invalid quiz parameters!";
            }
        });
    </script>
</head>
<body>
    <header>
        <a href="index.html"><img src="logo-1x1.svg" alt="BEST Logo" class="logo"></a>
    </header>
    <main>
        <h1>Quiz</h1>
        <div id="quizContent">Loading quiz...</div>
        <p id="result"></p>
    </main>
    <footer>
        <p>&copy; 2024 Blue Eagle School of Technology. All rights reserved.</p>
    </footer>
</body>
</html>
