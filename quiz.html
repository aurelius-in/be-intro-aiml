<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore(app);

        function loadQuizData(program, module) {
            const quizRef = doc(db, "quizzes", `${program}-${module}`);
            getDoc(quizRef)
                .then((docSnap) => {
                    if (docSnap.exists()) {
                        displayQuiz(docSnap.data());
                    } else {
                        document.getElementById("quiz-content").innerText = "Quiz not found.";
                    }
                })
                .catch((error) => {
                    document.getElementById("quiz-content").innerText = `Error loading quiz: ${error}`;
                });
        }

        function displayQuiz(quizData) {
            const quizContent = document.getElementById("quiz-content");
            quizContent.innerHTML = "";
            quizData.questions.forEach((question, index) => {
                const questionElement = document.createElement("div");
                questionElement.className = "question";
                questionElement.innerHTML = `
                    <p>${index + 1}. ${question.question}</p>
                    ${question.options.map((option, i) => `
                        <label>
                            <input type="radio" name="question${index}" value="${i}">
                            ${option}
                        </label>
                    `).join("")}
                `;
                quizContent.appendChild(questionElement);
            });
            const submitButton = document.createElement("button");
            submitButton.innerText = "Submit";
            submitButton.addEventListener("click", () => gradeQuiz(quizData));
            quizContent.appendChild(submitButton);
        }

        function gradeQuiz(quizData) {
            const quizContent = document.getElementById("quiz-content");
            let score = 0;
            quizData.questions.forEach((question, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                if (selectedOption && parseInt(selectedOption.value) === question.correctAnswer) {
                    score++;
                }
            });
            quizContent.innerHTML = `<p>You scored ${score} out of ${quizData.questions.length}</p>`;
        }

        function handleAuth() {
            const user = auth.currentUser;
            if (user) {
                const urlParams = new URLSearchParams(window.location.search);
                const program = urlParams.get('program');
                const module = urlParams.get('module');
                loadQuizData(program, module);
            } else {
                document.getElementById("quiz-content").innerHTML = `
                    <p>To ensure your progress is saved, please sign in again.</p>
                    <form id="login-form">
                        <input type="email" id="email" placeholder="Email" required>
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="submit">Sign In</button>
                    </form>
                `;
                document.getElementById("login-form").addEventListener("submit", (e) => {
                    e.preventDefault();
                    const email = document.getElementById("email").value;
                    const password = document.getElementById("password").value;
                    signInWithEmailAndPassword(auth, email, password)
                        .then(() => {
                            document.getElementById("quiz-content").innerHTML = "";
                            handleAuth();
                        })
                        .catch((error) => {
                            document.getElementById("quiz-content").innerHTML = `<p>Error: ${error.message}</p>`;
                        });
                });
            }
        }

        onAuthStateChanged(auth, handleAuth);
    </script>
</head>
<body>
    <header>
        <a href="index.html"><img src="logo-1x1.svg" alt="BEST Logo" class="logo"></a>
    </header>
    <main>
        <h1>Quiz</h1>
        <div id="quiz-content"></div>
    </main>
    <footer>
        <p>&copy; 2024 Blue Eagle School of Technology. All rights reserved.</p>
    </footer>
</body>
</html>
