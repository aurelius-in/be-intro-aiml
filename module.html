<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module - BEST</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        async function loadModuleContent() {
            const urlParams = new URLSearchParams(window.location.search);
            const moduleName = urlParams.get('module');
            const response = await fetch(`${moduleName}.json`);
            const data = await response.json();

            document.getElementById("moduleTitle").textContent = data.moduleTitle;

            const objectivesList = document.getElementById("moduleObjectives");
            data.moduleObjectives.forEach(objective => {
                const li = document.createElement("li");
                li.textContent = objective;
                objectivesList.appendChild(li);
            });

            const contentList = document.getElementById("moduleContent");
            data.content.forEach(section => {
                const sectionItem = document.createElement("li");
                const sectionTitle = document.createElement("strong");
                sectionTitle.textContent = section.title;
                sectionItem.appendChild(sectionTitle);

                const paragraphs = document.createElement("div");
                section.paragraphs.forEach(paragraph => {
                    const p = document.createElement("p");
                    p.textContent = paragraph;
                    paragraphs.appendChild(p);
                });

                sectionItem.appendChild(paragraphs);
                contentList.appendChild(sectionItem);
            });
        }

        document.addEventListener("DOMContentLoaded", loadModuleContent);
    </script>
</head>
<body>
    <header>
        <a href="index.html"><img src="logo-main-sm.png" alt="BEST Logo" class="logo"></a>
    </header>
    <main id="moduleContent">
        <h1 id="moduleTitle">Loading...</h1>
        <section>
            <h2>Module Objectives</h2>
            <ul id="moduleObjectives"></ul>
        </section>
        <section>
            <h2>Content</h2>
            <ul id="moduleContent"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Blue Eagle School of Technology. All rights reserved.</p>
    </footer>
</body>
</html>
