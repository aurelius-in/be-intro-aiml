<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter - BEST</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        async function loadChapterContent() {
            const urlParams = new URLSearchParams(window.location.search);
            const chapterName = urlParams.get('chapter');
            const response = await fetch(`${chapterName}.json`);
            const data = await response.json();

            document.getElementById("chapterTitle").textContent = data.chapterTitle;

            const objectivesList = document.getElementById("chapterObjectives");
            data.chapterObjectives.forEach(objective => {
                const li = document.createElement("li");
                li.textContent = objective;
                objectivesList.appendChild(li);
            });

            const contentList = document.getElementById("chapterContent");
            data.content.forEach(section => {
                const sectionItem = document.createElement("li");
                const sectionTitle = document.createElement("strong");
                sectionTitle.textContent = section.title;
                sectionItem.appendChild(sectionTitle);

                const paragraphs = document.createElement("div");
                section.paragraphs.forEach(paragraph => {
                    const p = document.createElement("p");
                    p.textContent = paragraph;
                    paragraphs.appendChild(p);
                });

                sectionItem.appendChild(paragraphs);
                contentList.appendChild(sectionItem);
            });
        }

        document.addEventListener("DOMContentLoaded", loadChapterContent);
    </script>
</head>
<body>
    <header>
        <a href="index.html"><img src="logo-main-sm.png" alt="BEST Logo" class="logo"></a>
    </header>
    <main id="chapterContent">
        <h1 id="chapterTitle">Loading...</h1>
        <section>
            <h2>Chapter Objectives</h2>
            <ul id="chapterObjectives"></ul>
        </section>
        <section>
            <h2>Content</h2>
            <ul id="chapterContent"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Blue Eagle School of Technology. All rights reserved.</p>
    </footer>
</body>
</html>
