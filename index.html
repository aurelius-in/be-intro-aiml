<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEST - Home</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDPBH5ifyna8jYilqjneh9sRlWg6Z1kS0Y",
            authDomain: "best-6bc96.firebaseapp.com",
            projectId: "best-6bc96",
            storageBucket: "best-6bc96.appspot.com",
            messagingSenderId: "835354586616",
            appId: "1:835354586616:web:931af2d81b25c287dcba0d",
            measurementId: "G-7TQN3QPPTX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore(app);

        window.onload = function() {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    document.getElementById('loginButton').style.display = 'none';
                    document.getElementById('loggedInText').style.display = 'block';
                } else {
                    document.getElementById('loginButton').style.display = 'block';
                    document.getElementById('loggedInText').style.display = 'none';
                }
            });

            document.getElementById('loginButton').addEventListener('click', () => {
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('loginPopup').style.display = 'block';
            });

            document.getElementById('signupLink').addEventListener('click', () => {
                document.getElementById('loginPopup').style.display = 'none';
                document.getElementById('signupPopup').style.display = 'block';
            });

            document.getElementById('loginSubmit').addEventListener('click', login);
            document.getElementById('signupSubmit').addEventListener('click', signUp);

            document.getElementById('overlay').addEventListener('click', () => {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('loginPopup').style.display = 'none';
                document.getElementById('signupPopup').style.display = 'none';
            });
        };

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    document.getElementById('overlay').style.display = 'none';
                    document.getElementById('loginPopup').style.display = 'none';
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    document.getElementById('loginError').textContent = error.message;
                });
        }

        function signUp() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    document.getElementById('overlay').style.display = 'none';
                    document.getElementById('signupPopup').style.display = 'none';
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    document.getElementById('signupError').textContent = error.message;
                });
        }
    </script>
</head>
<body>
    <header>
        <a href="index.html"><img src="logo-1x1.svg" alt="BEST Logo" class="logo"></a>
        <button id="loginButton">Login</button>
        <div id="loggedInText">Logged In</div>
    </header>
    <main>
        <!-- Your main content here -->
    </main>
    <footer>
        <p>&copy; 2024 Blue Eagle School of Technology. All rights reserved.</p>
    </footer>

    <div id="overlay"></div>
    
    <div class="popup" id="loginPopup">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button id="loginSubmit">Login</button>
        <div id="loginError" style="color: red;"></div>
        <div class="signup-link" id="signupLink">Sign Up</div>
    </div>

    <div class="popup" id="signupPopup">
        <h2>Sign Up</h2>
        <input type="email" id="signupEmail" placeholder="Email">
        <input type="password" id="signupPassword" placeholder="Password">
        <button id="signupSubmit">Sign Up</button>
        <div id="signupError" style="color: red;"></div>
    </div>
</body>
</html>
